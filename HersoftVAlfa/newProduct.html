<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a la página oficial de Creactly, ven y échale un vistazo a lo que tenemos, o en su defecto vende tus productos acá">
    <meta name="keyword" content="Productos Biodegradables,Vender,Comprar,Biodegradable">
    <title>Creactly</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styleNewProduct.css">
    <link rel="shortcut icon" href="./assets/img/Logo.gif" type="image/x-icon">
    <link rel="stylesheet" href="./assets/font/icons/css/uicons-solid-rounded.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/img/Logo.gif" alt="logo Creactly"></a>
        </div>
        <!-- <h1 class="logo-text">Crea<span>ctly</span></h1> -->
        <div class="shortcuts">
            <button class="shortcut_btn">
                <i class="fi-sr-shopping-cart"></i>
                <i class="fi-sr-cross-circle cross_car"></i>
            </button>
            <button class="shortcut_btn">
                <i class="fi-sr-user"></i>
                <i class="fi-sr-cross-circle cross_user"></i>
            </button>
            <button class="shortcut_btn" onclick="openCloseMenu()">
                <i class="fi-sr-menu-burger menu_burger" id="menu_burger"></i>
                <i class="fi-sr-cross-circle cross_menu" id="cross_menu"></i>
            </button>
        </div>
        <nav id="nav">
            <ul id="menu">
                <a href="index.html">
                    <li>Inicio</li>
                </a>
                <a href="categories.html">
                    <li>Categorias</li>
                </a>
                <a href="FAQ">
                    <li>FAQ</li>
                </a>
                <a href="contactUs.html">
                    <li>Contactanos</li>
                </a>
            </ul>
            <div class="nav_btn">
                <button class="sign_in_btn">Registrate</button>
                <br>
                <button class="login_up_btn">Iniciar Sesión</button>
            </div>
        </nav>
    </header>
    <div class="containerNewProducts">
        <h2>¡¡¡Publica tus productos!!!</h2>
        <div class="containerson">
        <div class="imgProducts">
            <h3 style="text-align: center; font-family: 'Modern Sans'; color: white;">Sube las imagenes de tu producto</h3>
            <div class="img">
            <input type="file" name="file_img" id="file_img" required>
            <button id="upload_file" type="hidden">
                <i class="fi-sr-cloud-upload"></i>
                <br><br><br><br>
                Elegir el archivo
            </button>
            <div class="previa_product">
                <div class="product_img">
                    <img src="./assets/img/ejemplo.jpg" alt="">
                    <div class="cancel_product" onclick="">
                        <i class="fi-sr-cross"></i>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="infoProduct">
            <h3>Completa todos los datos</h3>
            <form action="" method="POST">
                <input type="text" placeholder="Ingresa el nombre de tu producto" id="name_products" name="name_products" autocomplete="none" required><br>
                <input type="number" name="price_product" id="price_product" autocomplete="none" placeholder="Ingresa el valor de tu producto" required><br>
                <textarea name="desc_product" id="desc_product"> Ingresa la descricion de tu producto, ¡¡No te limitess!!</textarea required><br>
                <input type="submit" value="Publicar" id="send_product">
            </form>
        </div>
    </div>
    </div>
    <script src="./src/JS/main.js"></script>
</body>
</html>
